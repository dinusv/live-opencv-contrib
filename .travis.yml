language: generic

os:
  - linux

sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - build-essential
      - cmake
      - cmake-data
      - git
      - libgtk2.0-dev
      - pkg-config
      - libavcodec-dev
      - libavformat-dev
      - libswscale-dev
      - python-dev
      - python-numpy
      - libtbb2
      - libtbb-dev
      - libjpeg-dev
      - libpng-dev
      - libtiff-dev
      - libjasper-dev
      - libdc1394-22-dev
      - unzip
      
env: GCC_VERSION=5 CPP=11 COMPILER=g++-5 CXX=g++-5 CC=gcc-5

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt562 -y
  - sudo apt-get update -qq
    
install:
  - sudo apt-get install -qq qt56base qt56declarative qt56quickcontrols qt56quickcontrols2 qt56script qt56imageformats qt56multimedia qt56websockets
    
    
before_script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - git clone https://github.com/Itseez/opencv.git
  - cd opencv
  - mkdir build
  - cd build
  - cmake ..
  - make -j8
  - sudo make -j8 install
  - cd ../..
    
script:
  - source /opt/qt56/bin/qt56-env.sh
  - cd build
  - wget https://github.com/livecv/livecv-deploy-kit/archive/master.zip
  - unzip master.zip
  - mv livecv-deploy-kit-master/* .
  - export OPENCV_DIR=/usr/local/lib
  - ls
  - python3 livecv_build.py
  - ls
  - python3 livecv_deploy.py -d gcc
  - python3 livecv_deploy.py -d gcc_standalone

before_deploy:
  - ls
  - ls *.tar.gz
  - export LIVECV_STANDALONE=$(ls *.tar.gz | tail -n +2 | head -1)
  - export LIVECV=$(ls *.tar.gz | tail -n +3 | head -1)
  - echo ${LIVECV_STANDALONE}
  - echo ${LIVECV}
 
deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "${LIVECV_STANDALONE}"
  skip_cleanup: true
  on:
    tags: true
